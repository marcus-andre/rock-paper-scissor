<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock paper scissor lizard spock game. Game of chance.The Lizard-Spock Expansion">
    <meta name="keywords" content="Game. Rock, paper, scissor, lizard, spock.">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rock paper scissor lizard spock Game</title>
</head>

<body>

    <h1 class="heading"> <img src="./assets/images/spock-logo.png" width="40" alt="A logo of Spock"> Rock Paper Scissors
        Lizard Spock</h1>
    <div class="game-area"></div>
    <div class="score-area">
        <p>Player: <span id="player-score">0</span></p>
        <p>VS</p>
        <p>Computer: <span id="computer-score">0</span></p>
    </div>
    <button id="btn-rock">rock</button>
    <button id="btn-paper">paper</button>
    <button id="btn-scissor">scissor</button>
    <button id="btn-lizard">lizard</button>
    <button id="btn-spock">spock</button>

    <div class="results">
        <h2>Results</h2>
        <p>It's a tie! Both chose lizard</p>
    </div>









    <script src="./assets/js/script.js"></script>
</body>

</html>
